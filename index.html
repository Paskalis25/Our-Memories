<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow"> <title>Security Check ðŸ”’</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background-color: #0a0a0a; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; 
        }

        .bg-glow {
            position: fixed; top: 50%; left: 50%; width: 80vw; height: 80vw;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.08) 0%, transparent 60%);
            transform: translate(-50%, -50%); z-index: 0;
            animation: pulseGlow 10s ease-in-out infinite alternate;
        }
        @keyframes pulseGlow {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px 30px;
            width: 85%; max-width: 320px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            color: #fff;
            z-index: 10;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .login-card h2 { margin: 0 0 5px 0; font-size: 22px; font-weight: 300; letter-spacing: 2px; color: #ffb6c1; text-transform: uppercase; }
        .login-card p { margin: 0 0 30px 0; font-size: 12px; color: rgba(255,255,255,0.5); }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 11px; color: rgba(255,255,255,0.7); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .input-group input { width: 100%; padding: 12px 15px; box-sizing: border-box; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: #fff; font-size: 14px; outline: none; transition: border-color 0.3s; }
        .input-group input:focus { border-color: #ffb6c1; }
        .btn-login { width: 100%; padding: 14px; margin-top: 10px; background: #8c2a42; color: #fff; border: none; border-radius: 10px; font-size: 14px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: background 0.3s, transform 0.1s; }
        .btn-login:hover { background: #a8324f; }
        .btn-login:active { transform: scale(0.97); }
        #error-msg { margin-top: 15px; font-size: 13px; color: #ff4d4d; min-height: 20px; font-weight: 500; }
        
        /* Kembalikan warna pink untuk hint */
        .hint-text { color: #ffb6c1; font-weight: bold; letter-spacing: 0.5px; }

        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="login-card" id="login-card">
        <h2>Security Check</h2>
        <p>Sistem Internal Terkunci</p>
        
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Masukkan ID (Bebas)">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Masukkan Sandi Rahasia">
        </div>
        
        <button class="btn-login" onclick="prosesLogin()">Masuk</button>
        <div id="error-msg"></div>
    </div>

    <script>
        let salahBerapaKali = 0;

        function prosesLogin() {
            // Tetap ubah ke huruf kecil biar gampang ngeceknya
            const passwordInput = document.getElementById('password').value.toLowerCase().trim();
            const errorMsg = document.getElementById('error-msg');
            const loginCard = document.getElementById('login-card');

            // Cek password ASLI: "lyta"
            if (passwordInput === "lyta") {
                // Berhasil! 
                errorMsg.style.color = "#4CAF50";
                errorMsg.innerHTML = "Akses Diterima! Mengalihkan...";
                loginCard.style.opacity = '0';
                loginCard.style.transform = 'scale(0.9)';
                
                setTimeout(() => {
                    // Pindah ke file valentine.html
                    window.location.href = 'valentine.html';
                }, 1000);
                
            } else {
                // Salah! Dan tampilkan HINT PALSU "valentine day"
                salahBerapaKali++;
                loginCard.classList.remove("shake");
                void loginCard.offsetWidth; 
                loginCard.classList.add("shake");

                if (salahBerapaKali === 1) {
                    errorMsg.innerHTML = "Akses Ditolak!<br><br><span class='hint-text'>Hint: password = valentine day</span>";
                } else {
                    errorMsg.innerHTML = "Masih salah yeee! ðŸ˜œ<br><br><span class='hint-text'>Hint: password = valentine day</span>";
                }
            }
        }
    </script>

</body>
</html>
