    <style>
        /* ========================================= */
        /* RESET & BASE STYLE                        */
        /* ========================================= */
        body {
            margin: 0; padding: 0; 
            background-color: #0a0a0a; /* Hitam yang lebih pekat dan elegan */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; height: 100vh; display: flex; justify-content: center;
            color: #ffffff;
        }

        /* --- AMBIENT GLOW BACKGROUND (Modern Touch) --- */
        .bg-glow {
            position: fixed; top: 50%; left: 50%;
            width: 80vw; height: 80vw;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.08) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: pulseGlow 10s ease-in-out infinite alternate;
        }
        @keyframes pulseGlow {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        /* ========================================= */
        /* LAYAR INTRO & TOMBOL START                */
        /* ========================================= */
        #tap-to-start {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            z-index: 9999; display: flex; justify-content: center; align-items: center; 
            color: #ffb6c1; font-size: 16px; cursor: pointer; letter-spacing: 3px;
            text-transform: uppercase; font-weight: 500;
            animation: pulseText 2s infinite;
        }
        @keyframes pulseText {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; text-shadow: 0 0 15px rgba(255, 182, 193, 0.5); }
        }

        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: #0a0a0a; z-index: 100; display: flex;
            justify-content: center; align-items: center; pointer-events: none; 
        }

        .intro-text {
            font-size: 36px; color: #fff; font-weight: 200; letter-spacing: 6px; 
            opacity: 0; text-transform: uppercase; text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* ========================================= */
        /* GALLERY & GLASSMORPHISM CARDS             */
        /* ========================================= */
        .gallery-container {
            position: absolute; width: 92%; max-width: 500px; text-align: center;
            top: 100vh; z-index: 10;
        }

        .photo-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); 
            gap: 16px; margin-bottom: 80px; 
        }

        /* --- MODERN GLASS CARD EFFECT --- */
        .glass-card {
            margin: 0; display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 12px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .glass-card img {
            width: 100%; aspect-ratio: 1 / 1; object-fit: cover; 
            border-radius: 12px; 
        }

        .baris-penuh { grid-column: span 2; }
        .baris-penuh img { width: 50%; aspect-ratio: 1/1; max-height: 400px; }

        .dua-foto { grid-column: span 2; }
        .grup-foto-berdua { display: flex; gap: 12px; width: 100%; }
        .grup-foto-berdua img {
            width: calc(50% - 6px); aspect-ratio: 1/1; object-fit: cover; border-radius: 12px;
        }

        .photo-caption {
            color: rgba(255, 255, 255, 0.85); font-size: 13px; margin-top: 12px;
            text-align: center; font-weight: 400; letter-spacing: 0.5px;
        }

        .ending-text {
            margin-bottom: 250px; font-size: 20px; font-weight: 300;
            color: rgba(255,255,255,0.9); letter-spacing: 1px; line-height: 1.8;
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px); padding: 30px 20px; border-radius: 20px;
        }

        /* ========================================= */
        /* MODERN FINAL SCREEN & BUTTONS             */
        /* ========================================= */
        #final-screen {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 20; opacity: 0; visibility: hidden;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(10,10,10,1) 100%);
        }

        .final-text {
            font-size: 16px; color: #fff; letter-spacing: 8px; margin-bottom: 40px;
            font-weight: 200; text-transform: uppercase; opacity: 0.8;
        }

        .btn-container { display: flex; gap: 16px; flex-wrap: wrap; justify-content: center; }

        .btn-action {
            padding: 14px 28px; 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 182, 193, 0.4);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            color: #ffb6c1; border-radius: 30px;
            font-size: 13px; font-weight: 500; cursor: pointer;
            letter-spacing: 1.5px; text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .btn-action:hover {
            background: rgba(255, 182, 193, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.2);
            color: #fff; border-color: #ffb6c1;
        }

        /* ========================================= */
        /* ANIMASI SCROLL                            */
        /* ========================================= */
        .mulai-animasi #intro-screen { animation: fadeOutIntro 2s forwards 3.5s; }
        @keyframes fadeOutIntro { to { opacity: 0; visibility: hidden; } }

        .mulai-animasi .intro-text { animation: fadeInText 2s forwards 0.5s; }
        @keyframes fadeInText { to { opacity: 1; transform: scale(1.05); } }

        .mulai-animasi .gallery-container { animation: scrollUp 130s linear forwards; }
        @keyframes scrollUp {
            from { transform: translateY(0); }
            to { transform: translateY(calc(-100% - 100vh)); } 
        }

        .mulai-animasi #final-screen { animation: fadeInFinal 2.5s forwards 121s; }
        @keyframes fadeInFinal { to { opacity: 1; visibility: visible; } }
    </style>
</head>

    <script>
        const audio = document.getElementById("bg-music");
        const galleryContainer = document.getElementById("gallery-container");

        function mulaiSemua() {
            document.getElementById('tap-to-start').style.display = 'none';
            audio.volume = 0.6; 
            audio.play();
            document.body.classList.add('mulai-animasi');
        }

        function fadeOutAudio() {
            let fadeAudio = setInterval(function () {
                if (audio.volume > 0.05) {
                    audio.volume -= 0.05; 
                } else {
                    clearInterval(fadeAudio);
                    audio.pause(); 
                }
            }, 200); 
        }

        galleryContainer.addEventListener("animationend", fadeOutAudio);
